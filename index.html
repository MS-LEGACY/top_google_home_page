<!DOCTYPE html>
<html>
    <head>
        <title> Google </title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.pnggit" type = "image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link href="style_google.css"
        rel="stylesheet">
    </head>
<body>
<main>
    <div class="header">
        <span class="header-element">
         <a href="https://web.archive.org/web/20191130234759if_/https://www.google.com/">   About </a>
        </span>
        <span class="header-element">
            <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </span>
        <span class="header-end">
            Gmail
        </span>
        <span>
            Images
        </span>
        <span class="material-icons">
            apps
        </span>
        <span class="github-icon">
        <a href="https://github.com/MS-LEGACY"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="github-image" alt="This is a github icon leading to my github page"></a>
        </span>

    </div>
    <div class="main-page">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="google-image">
        
    </div>
    <div class="search-bar">
        <span class="material-icons search-magnifying">
            search
        </span>
        <input type="text" class="search-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" class="voice-box">
    </div>
    <div class="search-buttons">
       <button class="search-button-styled">Google Search</button>
       <button class="search-button-styled">I'm Feeling Lucky</button>
    </div>
    <footer>
        <div class="footer-bar">
        <p class="footer-indiv-elem">
            About
        </p>
        <p class="footer-indiv-elem">
            Advertising
        </p>
        <p class="footer-indiv-elem">
            Business
        </p>
        <p class="footer-indiv">
            Privacy
        </p>
        <p class="footer-indiv-elem">
            Terms
        </p>
        <p class="footer-indiv-elem">
            Settings
        </p>
        </div>
    </footer>

</main>
</html>
